<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Usuarios</title>
</head>
<body>

	<h1>Usuarios</h1>
	
	<span th:if="${usuario.correo == null}">El usuario no tiene un correo asignado</span>
	<span th:if="${usuario.correo != null}" th:text="${usuario.correo}"></span>

</body>
</html>
